{% load static %}
<h1>Редактировать запись {{ item.student_id }}</h1>

<form method="POST">
    {% csrf_token %}
    <input type="text" value="{{ item.first_name }}" required name="first_name" placeholder="Имя">
    <input type="text" value="{{ item.last_name }}" required name="last_name" placeholder="Фамилия">
    <input type="text" value="{{ item.middle_name }}" required name="middle_name" placeholder="Отчество">
    <select name="group">
        <option {% if item.group == 115 %} selected = "selected" {% endif %} value="115">115</option>
        <option {% if item.group == 215 %} selected = "selected" {% endif %} value="215">215</option>
        <option {% if item.group == 315 %} selected = "selected" {% endif %} value="315">315</option>
    </select>
    <input type="text" value="{{ item.year }}" required name="year" placeholder="Год поступления">
     <select name="form_training">
        <option {% if item.form_training == 'дневная' %} selected = "selected" {% endif %} value="дневная">дневная</option>
        <option {% if item.form_training == 'вечерняя' %} selected = "selected" {% endif %} value="вечерняя">вечерняя</option>
        <option {% if item.form_training == 'заочная' %} selected = "selected" {% endif %} value="заочная">заочная</option>
    </select>
    <input name="submit" type="submit">
</form>

<a href="/students/">Все студенты</a>

<style>
    td {
    border: 1px solid #e9e9e9;
    padding: 20px;
}
.red {
    background: red;
    color: #fff;
    cursor:pointer;
}

.green {
    background: #1eff60;
    color: #fff;
    cursor:pointer;
}
</style>
